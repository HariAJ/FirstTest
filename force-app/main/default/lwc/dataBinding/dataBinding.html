    <template  for:each={employees} for:item="employee">

            NAME:{employee.Name}

          <lightning-button label="Select" variant="brand" data-id={employee.Id} data-name={employee.Name} onclick={handleselect} ></lightning-button>
          
          <lightning-button label="Clear" variant="brand" data-id={employee.Id} onclick={handleclear} ></lightning-button>
        
        </div>
       </template >
